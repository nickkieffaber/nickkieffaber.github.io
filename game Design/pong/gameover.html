<html>
<head>
<title> Project 1 </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"> </script>
<script>
function start(){
sjs.open();
var menu_text = new sjs.Text("MENU",28,"red");
menu_text.centerH();

var game_text = new sjs.Text("Use the Arrow Keys to Control the Paddles Don't Let the Ball Hit the Ground!",28,"#ff0");
game_text.centerH().offset(0, 50);

var startBtn = new sjs.Button("Start", function(){
window.location = "pong.html";
});

startBtn.center();


//Ball
var ball = new sjs.Image("Images/spike.png");
ball.type = "ball";
ball.setSize(50,50);
ball.center();
ball.friction = 0;
ball.pushRight(4)
ball.pushUp(3)
ball.bounce();


//Paddle1
var paddle1 = new sjs.Image("Images/paddle.png");
paddle1.type = "paddle";
paddle1.centerH();
paddle1.setSize(100,20);
sjs.keyDown(LEFT_KEY, function(){
paddle1.pushLeft();
paddle1.pushLeft();
});
   
sjs.keyDown(RIGHT_KEY, function(){
paddle1.pushRight();
paddle1.pushRIght();
});
 

 sjs.onHit("ball","paddle", function(ball,paddle){
sjs.bounceOff(ball,paddle); 
});

 
//sound
var soundEffect = new Audio('Music/pop.mp3');
sjs.onHit("ball","paddle", function(ball,paddle){
score = score + 1;
score_txt.setText("Score: "+score);
soundEffact.play();
sjs.bounceOff(ball,paddle);
});
sjs.onHit("ball",["Bottom_screen"], function(){
window.location = "gameover.html";
});

//Paddle2
var paddle2 = new sjs.Image("Images/paddle2.png");
paddle2.type = "paddle";
paddle2.center().bottom();
paddle2.setSize(100,20);
sjs.keyDown(LEFT_KEY, function(){
paddle2.pushLeft();
paddle2.pushLeft();
});
   
sjs.keyDown(RIGHT_KEY, function(){
paddle2.pushRight();
paddle2.pushRIght();
});

sjs.onHit("ball","paddle", function(ball,paddle){
sjs.bounceOff(ball,paddle);
});

var score = 0;
var score_txt = new sjs.Text("Score: 0", 21, "red");
//sound
var soundEffect = new Audio('Music/pop.mp3');
sjs.onHit("ball","paddle", function(ball,paddle){
score = score + 1;
score_txt.setText("Score: "+score);
soundEffect.play();
sjs.bounceOff(ball,paddle);
});
sjs.onHit("ball",["top_screen"], function(){

});
var gameover=new sjs.Text("you lose try again",28,"red");
var restartBtn = new sjs.Button("Restart", function(){
window.location = "index.html";
});
restartBtn.right();

} //end start
</script>
</head>
<body onload="start()">
<h1> Pong </h1>
